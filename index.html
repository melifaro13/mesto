<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo-mesto.svg" alt="логотип Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__card">
                <img src="./images/Kusto-foto.jpg" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
                    <p class="profile__information">Исследователь океана</p>
                </div>
            </div>
            <button type="button" aria-label="Добавить фотографию" class="profile__add-button"></button>
        </section>
        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <h3 class="popup__text">Редактировать профиль</h3>
            <form name="editForm" class="popup__form">
                <input type="text" name="nameInput" class="popup__info popup__info_type_name" required placeholder='Имя'>
                <input type="text" name="jobInput" class="popup__info popup__info_type_job" required placeholder='О себе'>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        <button type="button" aria-label="Закрыть" class="popup__closed"></button>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <h3 class="popup__text">Новое место</h3>
            <form name="editForm" class="popup__form">
                <input type="text" name="placeInput" class="popup__info popup__info_type_place" required placeholder='Название'>
                <input type="text" name="linkInput" class="popup__info popup__info_type_link" required placeholder='Ссылка на картинку'>
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
        <button type="button" aria-label="Закрыть" class="popup__closed"></button>
        </div>
    </div>
    <div class="popup popup_type_img">
        <div class="popup__container-img">
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="" class="popup__img">
            <figcaption class="popup__caption">Архыз</figcaption>
            <button type="button" aria-label="Закрыть" class="popup__closed"></button>
        </div>
    </div>
    <template id='element-template'>
        <div class="element">
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="element__img">
            <button type="button" aria-label="Удалить" class="element__delete"></button>
            <div class="element__content">
                <h2 class="element__title">Архыз</h2>
                <button type="button" aria-label="Поставить лайк" class="element__like"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
