<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo-mesto.svg" alt="логотип Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__card">
                <img src="./images/Kusto-foto.jpg" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Редактировать профиль" class="profile__edit"></button>
                    <p class="profile__information">Исследователь океана</p>
                </div>
            </div>
            <button type="button" aria-label="Добавить фотографию" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img src="./images/Karachaevsk.jpg" alt="вид на разрушенное здание" class="element__img">
                <div class="element__content">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button type="button" aria-label="Поставить лайк" class="element__like"></button>
                </div>
            </article>
            <article class="element">
               <img src="./images/Dombay.jpg" alt="вид на горы" class="element__img">
                <div class="element__content">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" aria-label="Поставить лайк" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Elbrus.jpg" alt="вид гору Эльбрус" class="element__img">
                <div class="element__content">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" aria-label="Поставить лайк" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Karelia.jpg" alt="Карелия" class="element__img">
                <div class="element__content">
                    <h2 class="element__title">Карелия</h2>
                    <button type="button" aria-label="Поставить лайк" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Kosa.jpg" alt="Куршская коса" class="element__img">
                <div class="element__content">
                    <h2 class="element__title">Куршская коса</h2>
                    <button type="button" aria-label="Поставить лайк" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Kolsky.jpg" alt="Кольский" class="element__img">
                <div class="element__content">
                    <h2 class="element__title">Кольский полуостров</h2>
                    <button type="button" aria-label="Поставить лайк" class="element__like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h3 class="popup__text">Редактировать профиль</h3>
            <form name="editForm" class="popup__form">
                <input type="text" name="nameInput" class="popup__info popup__info_type_name" required placeholder='Имя'>
                <input type="text" name="jobInput" class="popup__info popup__info_type_job" required placeholder='О себе'>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        <button type="button" aria-label="Закрыть" class="popup__closed"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
