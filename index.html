<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo-mesto.svg" alt="логотип Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__card">
                <img src="./images/Kusto-foto.jpg" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
                    <p class="profile__information">Исследователь океана</p>
                </div>
            </div>
            <button type="button" aria-label="Добавить фотографию" class="profile__add-button"></button>
        </section>
        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <h3 class="popup__text">Редактировать профиль</h3>
            <form name="editProfileForm" class="form" novalidate>
                <input
                    type="text"
                    name="name"
                    class="form__info form__info_type_name"
                    id="name"
                    required
                    placeholder='Имя'
                    minlength="2"
                    maxlength="40">
                <span class="name-error form__info-error"></span>
                <input
                    type="text"
                    name="job"
                    class="form__info form__info_type_job"
                    id="job"
                    required
                    placeholder='О себе'
                    minlength="2"
                    maxlength="200">
                <span class="job-error form__info-error"></span>
                <button type="submit" class="form__save-button" disabled>Сохранить</button>
            </form>
        <button type="button" aria-label="Закрыть" class="popup__closed"></button>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <h3 class="popup__text">Новое место</h3>
            <form name="addCardForm" class="form" novalidate>
                <input
                    type="text"
                    name="place"
                    class="form__info form__info_type_place"
                    id="place"
                    required
                    placeholder='Название'
                    minlength="2"
                    maxlength="20">
                <span class="place-error form__info-error"></span>
                <input
                    type="url"
                    name="link"
                    class="form__info form__info_type_link"
                    id="link"
                    required
                    placeholder='Ссылка на картинку'>
                <span class="link-error form__info-error"></span>
                <button type="submit" class="form__save-button" disabled>Создать</button>
            </form>
        <button type="button" aria-label="Закрыть" class="popup__closed"></button>
        </div>
    </div>
    <div class="popup popup_type_img">
        <div class="popup__container-img">
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="" class="popup__img">
            <figcaption class="popup__caption">Архыз</figcaption>
            <button type="button" aria-label="Закрыть" class="popup__closed"></button>
        </div>
    </div>
    <template id='element-template'>
        <div class="element">
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="element__img">
            <button type="button" aria-label="Удалить" class="element__delete"></button>
            <div class="element__content">
                <h2 class="element__title">Архыз</h2>
                <button type="button" aria-label="Поставить лайк" class="element__like"></button>
            </div>
        </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
